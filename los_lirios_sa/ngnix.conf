# Configuración de Nginx para Los Lirios SA

# === CONFIGURACIÓN DE UPSTREAM ===
upstream los_lirios_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# === REDIRECCIONAMIENTO HTTP A HTTPS ===
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# === CONFIGURACIÓN PRINCIPAL HTTPS ===
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # === CONFIGURACIÓN SSL ===
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # === HEADERS DE SEGURIDAD ===
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # === CONFIGURACIÓN DE ARCHIVOS ===
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # === LOGGING ===
    access_log /var/log/nginx/los_lirios_access.log;
    error_log /var/log/nginx/los_lirios_error.log;

    # === CONFIGURACIÓN DE COMPRESIÓN ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;

    # === ARCHIVOS ESTÁTICOS ===
    location /static/ {
        alias /var/www/los_lirios_sa/staticfiles/;
        expires 1M;
        add_header Cache-Control "public, immutable";
        
        # Optimización para archivos estáticos
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # === ARCHIVOS MEDIA ===
    location /media/ {
        alias /var/www/los_lirios_sa/media/;
        expires 1M;
        add_header Cache-Control "public";
    }

    # === CONFIGURACIÓN DE LA APLICACIÓN ===
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Buffering
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        
        proxy_pass http://los_lirios_app;
    }

    # === CONFIGURACIÓN ESPECIAL PARA API ===
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para APIs
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        
        proxy_pass http://los_lirios_app;
    }

    # === BLOQUEAR ARCHIVOS SENSIBLES ===
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
        return 404;
    }

    # === HEALTH CHECK ===
    location /health/ {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}