{% extends "contabilidad_loslirios/main.html" %}
{% load static %}

{% block titulo %}Consultar Jornales - Los Lirios SA{% endblock titulo %}

{% block contenido %}
    <div class="flex items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 ml-4">Administracion</h1>
    </div>
    <div id="main-view" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Egresos Card -->
        <div class="card bg-white p-6 text-center">
            <i class="fas fa-chart-line text-5xl text-gray-500 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Egresos</h2>
            <div class="flex flex-col space-y-4">
                <a href="{% url 'cargar_movimiento' %}" class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium">Cargar Movimiento</a>
                <a href="{% url 'consultar_movimiento' %}" class="btn bg-gray-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium">Consultar y Exportar</a>
            </div>
        </div>
        <!-- Ingresos Card -->
        <div class="card bg-white p-6 text-center">
            <i class="fas fa-chart-line text-5xl text-gray-500 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Ingresos</h2>
            <div class="flex flex-col space-y-4">
                <a href="{% url 'cargar_ingresos' %}" class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium">Cargar Ingreso</a>
                <a href="{% url 'consultar_ingresos' %}" class="btn bg-gray-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium">Consultar y Exportar</a>
            </div>
        </div>
    </div>
{% endblock contenido %}
