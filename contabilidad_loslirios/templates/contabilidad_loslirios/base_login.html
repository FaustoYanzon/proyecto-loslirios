<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Login - Los Lirios SA{% endblock titulo %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .form-control { /* Estilo para inputs, asegúrate de que tus forms.py lo apliquen */
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #3b82f6; /* blue-500 */
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* ring-blue-200 */
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock content %}
    <header class="header bg-white flex items-center justify-between px-8 fixed w-full z-10">
        <div class="text-2xl font-bold text-gray-800">
            <h1>Los Lirios SA</h1>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Implementación de Toastify-js para mensajes de Django ---
            const messagesContainer = document.querySelector('.messages');
            if (messagesContainer) {
                const messages = messagesContainer.querySelectorAll('li');
                messages.forEach(message => {
                    let background = '#333';
                    let icon = '';

                    if (message.classList.contains('success')) {
                        background = 'linear-gradient(to right, #22c55e, #16a34a)';
                        icon = 'fas fa-check-circle';
                    } else if (message.classList.contains('error')) {
                        background = 'linear-gradient(to right, #ef4444, #dc2626)';
                        icon = 'fas fa-times-circle';
                    } else if (message.classList.contains('warning')) {
                        background = 'linear-gradient(to right, #facc15, #eab308)';
                        icon = 'fas fa-exclamation-triangle';
                    } else if (message.classList.contains('info')) {
                        background = 'linear-gradient(to right, #3b82f6, #2563eb)';
                        icon = 'fas fa-info-circle';
                    }

                    Toastify({
                        text: message.textContent.trim(),
                        duration: 5000,
                        newWindow: true,
                        close: true,
                        gravity: "top",
                        position: "right",
                        stopOnFocus: true,
                        style: {
                            background: background,
                            borderRadius: "8px",
                            boxShadow: "0 4px 6px rgba(0,0,0,0.1)",
                            padding: "12px 20px",
                            fontSize: "1rem",
                            display: "flex",
                            alignItems: "center",
                        },
                        onClick: function(){}
                    }).showToast();
                });
            }
        });
    </script>
</body>
</html>
